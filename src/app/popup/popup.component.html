<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ judulModal }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p style="white-space: pre;" style="text-align:center">
    <img id="gambarModal" src={{gambarModal}} style="width:100px;" [hidden]="statusGambar">
  </p>
  <p style="white-space: pre;">
    {{ bodyMessage }}
  </p>
</div>

<div class="modal-footer">
  <button id="btnDelete" type="button" class="btn btn-outline-dark" [hidden]="statusButton">Hapus</button>
  <button (click)="passBack()" type="submit" class="btn btn-primary">Kembali</button>
</div>
