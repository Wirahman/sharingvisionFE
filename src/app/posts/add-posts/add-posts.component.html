<div class="create-posts">
    <form [formGroup]="formPosts" (ngSubmit) = "onCreatePosts()">
        <p style="white-space: pre-wrap;">
            <clr-control-container style="width:20%;">
                <label>Title</label>
                <input id="title" name="title" type="title" class="form-control" placeholder="Title" formControlName="title" [(ngModel)]="posts.title" (ngModelChange)="periksaAlert($event)" style="width:80%;" clrControl required >
                <clr-control-error *clrIfError="'required'">Required</clr-control-error>
                <clr-control-error *clrIfError="'minlength'">Title Minimal harus 20 Karakter</clr-control-error>
            </clr-control-container>
            
            <clr-control-container style="width:20%;">
                <label>Content</label>
                <input id="content" name="content" type="text" class="form-control" placeholder="Content" formControlName="content" [(ngModel)]="posts.content" (ngModelChange)="periksaAlert($event)" style="width:80%;" clrControl required >
                <clr-control-error *clrIfError="'required'">Required</clr-control-error>
                <clr-control-error *clrIfError="'minlength'">Content Minimal harus 200 Karakter</clr-control-error>
            </clr-control-container>
            
            <clr-control-container style="width:20%;">
                <label>Category</label>
                <input id="category" name="category" type="text" class="form-control" placeholder="Category" formControlName="category" [(ngModel)]="posts.category" (ngModelChange)="periksaAlert($event)" style="width:80%;" clrControl required >
                <clr-control-error *clrIfError="'required'">Required</clr-control-error>
                <clr-control-error *clrIfError="'minlength'">Category Minimal harus 3 Karakter</clr-control-error>
            </clr-control-container>
            
            <!-- <clr-control-container style="width:20%;">
                <label>Status</label>
                <input id="status" name="status" type="text" class="form-control" placeholder="Status" formControlName="status" [(ngModel)]="posts.status" (ngModelChange)="periksaAlert($event)" style="width:80%;" clrControl required >
                <clr-control-error *clrIfError="'required'">Required</clr-control-error>
            </clr-control-container> -->

            <clr-control-container style="width:20%;">
                <label>Status</label>
                <select clrSelect id="status" name="status" class="form-control" formControlName="status" [(ngModel)]="posts.status" (ngModelChange)="periksaAlert($event)">
                    <option value="publish">Publish</option>
                    <option value="draft">Draft</option>
                    <option value="trash">Trash</option>
                  </select>
            </clr-control-container>
            <br>

            <button type="submit" class="btn btn-primary" [disabled]="buttonSave">Simpan</button>&#160;&#160;
            <button type="reset" class="btn btn-danger" (click)="cancel()">Batal</button>
        </p>
    </form>
</div>
